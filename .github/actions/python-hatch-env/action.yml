name: 'Setup Python + Hatch environment'
description: 'Setup Python + Hatch environment'

inputs:
  python-version:
    required: false
    description: 'Python version'
    default: '3.13'
outputs: {}
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: ${{inputs.python-version}}
    - name: Install hatch
      run: python -m pip install hatch
      shell: bash
